<div class="container">
  <div class="clr-row">
    <div class="clr-col-4 avatar-col">
      <div class="image-container">
        <img class="fitness-plan-image" [src]="getImage(fitnessPlan.image)" alt="fitness-plan avatar"
             *ngIf="fitnessPlan.image; else noImage">
        <ng-template #noImage>
          <cds-icon shape="image" class="no-avatar-icon"></cds-icon>
        </ng-template>
      </div>
      <div class="image-control-container">
        <button class="btn btn-primary-outline" style="width: 100%; margin-right: 0;" (click)="onFitnessPlanAvatarLoadBtnClick()">Загрузить фотографию</button>
      </div>
    </div>
    <div class="clr-col-4">
      <h1 class="entity-info-header">Новый фитнес-план</h1>
      <div class="entity-info-row">
        <label class="entity-info-label">Имя:</label>
        <input clrInput class="entity-info-input">
      </div>
      <div class="entity-info-row">
        <label class="entity-info-label">Комментарий:</label>
        <textarea clrTextarea class="entity-info-textarea"></textarea>
      </div>
      <div class="entity-control-container">
        <button class="btn btn-primary">Создать фитнес-план</button>
      </div>
    </div>
  </div>
  <div class="clr-row training-days-row">
    <h1 class="entity-info-header">Тренировочные дни</h1>
    <div class="training-days-container">
      <div *ngFor="let day of weekDays; index as i">
        <div class="card clickable training-day" (click)="onCardClick(fitnessPlan.trainingDays[i])">
          <div class="card-header">
            <h3 class="entity-info-header">{{day.viewValue}}</h3>
          </div>
          <div class="card-img">
            <img src="assets/pics/img.png" *ngIf="fitnessPlan.trainingDays[i]; else defaultImg">
            <ng-template #defaultImg>
              <cds-icon shape="image" class="no-day-avatar-icon"></cds-icon>
            </ng-template>
          </div>
          <div class="card-block">
            <ng-container *ngIf="fitnessPlan.comment; else defaultComment">
              {{fitnessPlan.comment}}
            </ng-container>
            <ng-template #defaultComment>
              Пусто (перерыв)
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<clr-modal [(clrModalOpen)]="isFitnessPlanAvatarLoadModalOpen" [clrModalClosable]="true">
  <h3 class="modal-title">Новая фотография</h3>
  <button aria-label="Close" class="close" type="button">
    <cds-icon shape="close"></cds-icon>
  </button>
  <div class="modal-body">
    <div class="image-list">
      <div class="clr-row">
        <div *ngFor="let image of imageNames">
          <div class="clr-col-2">
            <img [src]="getImage(image)" class="image-item" (click)="onImageSelectModalBtnClick(image)">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline" type="button" >Отмена</button>
    <button class="btn btn-primary" type="button" >Загрузить</button>
  </div>
</clr-modal>

<clr-modal [(clrModalOpen)]="isTrainingDayInfoModalOpen" [clrModalClosable]="true">
  <h3 class="modal-title">Тренировочный день</h3>
  <button aria-label="Close" class="close" type="button">
    <cds-icon shape="close"></cds-icon>
  </button>
  <div class="modal-body">
    <div class="clr-control-container">
      <div class="clr-select-wrapper">
        <select class="clr-select">
          <ng-container *ngFor="let workout of workouts">
            <option [value]="workout.name">{{workout.name}}</option>
          </ng-container>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline" type="button">Отмена</button>
    <button class="btn btn-primary" type="button">Создать</button>
  </div>
</clr-modal>
